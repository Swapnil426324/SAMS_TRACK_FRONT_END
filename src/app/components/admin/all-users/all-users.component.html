<app-admin-menu></app-admin-menu>

<div class="user-table-container">
  <h2 class="table-heading">User Management</h2>
  
  <table border="1">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th class="text-center" colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td class="text-center">
          <button class="btn btn-outline-primary btn-sn me-2" (click)="editUser(user)">
            <i class="bi bi-pencil"></i>Edit
          </button>
          <button class="btn btn-outline-danger btn-sn me-2" (click)="deleteUser(user.username)">
            <i class="bi bi-trash"></i>Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
