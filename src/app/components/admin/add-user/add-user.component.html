<app-admin-menu></app-admin-menu>

<div class="add-user-wrapper">
    <div class="bg-overlay"></div>
  
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card add-user-card p-4 w-100">
        <h3 class="text-center mb-4">Add New User</h3>
  
        <form [formGroup]="user" (ngSubmit)="addUser()">
          <div class="row g-3">
            <!-- Column 1 -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" formControlName="username" required>
                <span *ngIf="user.get('username')?.invalid && user.get('username')?.touched">Invalid Username</span>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" formControlName="password" required>
                <span *ngIf="user.get('password')?.invalid && user.get('password')?.touched">Invalid Password</span>
              </div>
  
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter first name" formControlName="firstName" required>
                <span *ngIf="user.get('firstName')?.invalid && user.get('firstName')?.touched">Invalid Firstname</span>
              </div>
            </div>
  
            <!-- Column 2 -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Enter last name" formControlName="lastName" required>
                <span *ngIf="user.get('lastName')?.invalid && user.get('lastName')?.touched">Invalid Lastname</span>
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" formControlName="email" required>
                <span *ngIf="user.get('email')?.invalid && user.get('email')?.touched">Invalid Email</span>
              </div>
  
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select" formControlName="role">
                  <option value="" selected disabled>Select role</option>
                  <option value="admin">Admin</option>
                  <option value="faculty">Faculty</option>
                </select>
                <span *ngIf="user.get('role')?.invalid && user.get('role')?.touched">Please select at least one option</span>
              </div>
            </div>
  
            <!-- Full-width button -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">Add User</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
