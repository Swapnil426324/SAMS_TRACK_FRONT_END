<div class="container-fluid login-container">
    <div class="row align-items-center min-vh-100">
      
      <!-- Left Column: Image -->
      <div class="col-md-6 d-none d-md-block image-column">
        <img src="assets/login-image.jpg" alt="Login Visual" class="img-fluid full-height-image" />
      </div>
  
      <!-- Right Column: Login Form -->
      <div class="col-md-6 col-12 form-column d-flex justify-content-center align-items-center">
        <div class="login-form-wrapper">
          
          <h2 class="login-heading">Login</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Usernmae</label>
              <input type="username" class="form-control" id="username" name="username" [(ngModel)]="userCredentials.username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userCredentials.password" placeholder="Password">
            </div>
            <button (click)="loginUser()" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
  
    </div>
  </div>
